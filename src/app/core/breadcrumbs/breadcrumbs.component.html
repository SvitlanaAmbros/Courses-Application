<div class="breadcrumbs-wrap">
  <div class="container">
      <div class="breadcrumbs">
          <div *ngFor="let breadcrumb of breadcrumbsList; let lastInd = last" >
            <a *ngIf="!lastInd" [routerLink]="[breadcrumb.url]">{{ breadcrumb.label }} / </a>
            <label *ngIf="lastInd">{{ breadcrumb.label }}</label>
          </div>
      </div>
  </div>
</div>
