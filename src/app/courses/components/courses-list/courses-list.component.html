<div class="courses">
    <div class="courses-search">
        <label class="courses-search__box">
            <img src="assets/images/ic-search.svg" alt="search">
            <input type="text" 
              [(ngModel)]="search"
              class="courses-search__field" 
              placeholder="Text to search">
        </label>
        <div class="courses-search__btn">
          <app-action-btn [title]="'Search'" (clicked)="searchCourses()">
          </app-action-btn>
        </div>
    </div>
  <div class="courses-list-wrap">
    <div class="courses-add">
      <button class="courses-add__btn">
        <i class="fa fa-plus"></i>
        Add course
      </button>
    </div>
    <div class="courses-list">
      <div *ngFor="let item of courses" class="courses-list__item">
        <app-courses-item 
          [item]="item"
          (edited)="editCourse($event)"
          (deleted)="deleteCourse($event)"></app-courses-item>
      </div>
      <div class="load-more" *ngIf="!item" (click)="loadMore()">
        Load more
      </div>
    </div>
  </div>
</div>
